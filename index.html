<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" >
  <title>Wlecome to Kokoatalk
  </title>
</head>
<body>
<div class="status-bar">
    <div class="status-bar_column">
      <span>KT Mmobile</span>
      <i class="fa-solid fa-wifi"></i> 
      
    </div>
    <div class="status-bar_column">
      <span>18:43</span>
    </div>
    <div class="status-bar_column">
      <span>100%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
</div>

<header class="welcome-header">
  <h1 class="welcome-header_title">Welcome to KaKaoTalk</h1>
  <p class="welcome-header_text">if you have a Kakao Account,
    log in with your email or phone number.</p>
</header>
<form action="friends.html" method="get" id="login-form">
  <input type="text" placeholder="Email or phone number">
  <input type="password" placeholder="Password">
  <input type="submit" value="Log In">
  <input type="submit" value="Sign Up">

  
  <a href="https://cs.kakao.com/"target="_blank">Find Kakao Account or password</a>

</form>
<div id="no-mobile">
  <span>Your screen is too big ㅠㅠ</span>
</div>
<script src="https://kit.fontawesome.com/dbdc8b0a8f.js" crossorigin="anonymous"></script> 
</body>
</html>
