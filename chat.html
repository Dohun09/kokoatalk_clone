<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" >
  <title>Chat-Kakaotalk
  </title>
</head>
<body id="chat-screen">
<div class="status-bar">
    <div class="status-bar_column">
      <span>KT Mmobile</span>
      <i class="fa-solid fa-wifi"></i> 
      
    </div>
    <div class="status-bar_column">
      <span>18:43</span>
    </div>
    <div class="status-bar_column">
      <span>99%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
</div>

<header class="alt-header">
  <div class="alt-header_column">
    <a href="chats.html"><i class="fa-solid fa-angle-left fa-xl"></i></a>
  </div>
  <div class="alt-header_column">
    <h1 class="alt-header-title">김도훈</h1>
  </div>
  <div class="alt-header_column">
    <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
    <span><i class="fa-solid fa-bars fa-lg"></i></span>
  </div>
</header>


<main class="main-screen main-chat">
  <div class="chat-timestamp">
    Tuesday, December 06, 2022
  </div>

  <div class="message-row">
    <img src="img/dohun.png">
    <div class="message-row-content">
      <span class="message-author">김도훈</span>
      <div class="message-info">
        <span class="message-bubble">선물과 메세지가 도착했습니다.</span>
        <span class="message-time">19:15</span>
      
      </div>
    </div>
  </div>
    <div class="message-row message-row-own">
    <div class="message-row-content">
      <div class="message-info">
        <span class="message-bubble">고마워~</span>
        <span class="message-time">19:17</span>
      
      </div>
    </div>
  </div>
</main>

<form class="reply">
  <div class="reply-column">
    <i class="fa-regular fa-square-plus fa-lg"></i>
  </div>
  <div class="reply-column">
    <input type="text" placeholder="메세지를 입력하세요">
    <i class="fa-regular fa-face-smile"></i>
    <button>
    <i class="fa-solid fa-arrow-up"></i>
    </button>

  </div>
</form>

<script src="https://kit.fontawesome.com/dbdc8b0a8f.js" crossorigin="anonymous"></script> 
</body>
</html>
