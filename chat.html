<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" >
  <title>Chat-Kakaotalk
  </title>
</head>
<body>
<div class="status-bar">
    <div class="status-bar_column">
      <span>KT Mmobile</span>
      <i class="fa-solid fa-wifi"></i> 
      
    </div>
    <div class="status-bar_column">
      <span>18:43</span>
    </div>
    <div class="status-bar_column">
      <span>99%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
</div>

<header class="alt-header">
  <div class="alt-header_column">
    <a href="javascript:history.back();"><i class="fa-solid fa-angle-left fa-xl"></i></a>
  </div>
  <div class="alt-header_column">
    <h1 class="alt-header-title">Settings</h1>
  </div>
  <div class="alt-header_column">
    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
  </div>
</header>


<main class="main-screen">

  <ul class="settings-list">
    <li class="settings-setting">
      <div class="settings-setting-column">
        <i class="fa-solid fa-bullhorn"></i><span>Notices</span>
      </div>
      <div class="settings-setting-column"></div>
    </li>
    <li class="settings-setting">
      <div class="settings-setting-column">
      <i class="fa-solid fa-flask"></i> <span>KaKao Lab</span>
      </div>
      <div class="settings-setting-column"></div>
    </li>
    <li class="settings-setting">
      <div class="settings-setting-column">
      <i class="fa-solid fa-circle-info"></i> <span>Version</span>
    </div>
    <div class="settings-setting-column">Latest Version</div>
    </li>
  </ul>
</main>

<script src="https://kit.fontawesome.com/dbdc8b0a8f.js" crossorigin="anonymous"></script> 
</body>
</html>
