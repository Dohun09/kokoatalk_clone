<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" >
  <title>Find-Kakaotalk
  </title>
</head>
<body>
<div class="status-bar">
    <div class="status-bar_column">
      <span>KT Mmobile</span>
      <i class="fa-solid fa-wifi"></i> 
      
    </div>
    <div class="status-bar_column">
      <span>18:43</span>
    </div>
    <div class="status-bar_column">
      <span>99%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
</div>

<header class="screen_header">
  <h1 class="header_title">Find</h1>
  <div class="header_icons">
    <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
   
    <span><i class="fa-solid fa-gear fa-lg"><div class="badge-small"></div></i></span>
  </div>
</header>


<main class="main-screen">
  <div class="icon-row">
    <div class="icon-row_icon"><i class="fa fa-qrcode"></i>
      <span>QR Code</span></div>
    <div class="icon-row_icon"><i class="fa-regular fa-address-book"></i>
      <span>Add by Contacts</span></div>
    <div class="icon-row_icon"><i class="fa-regular fa-id-card"></i>
      <span>Add by ID</span></div>
    <div class="icon-row_icon"><i class="fa-regular fa-envelope"></i>
      <span>Invite</span></div>
  </div>
  <div class="recommend-friends">
    <h6 class="recommend-friends-title">Recommended Friends</h6>
    <div class="recommend-friends-main">You have no recommended friends.</div>
  </div>

  <div class="open-chat"> 
    <div class="open-chat-title">
      <h6>Open Chat</h6>
      <span>Go to OpenChat Home ></span>
    </div>
    <div class="open-chat-main">
      <div class="open-chat-main-text">
        <p class="title">#BTS</p>
        <p class="tag">#BTS#ARMY#FRIENDS</p>
        <img src="img/duck.jfif" class="openchat-profile">
        <span class="members">802 members |</span>
        <span class="status">Active</span>
      </div>
      
      <div class="open-chat-main-img">
        <img src="img/bts.jfif" class="openchat-img">
      </div>
    </div>
    <div class="open-chat-main">
      <div class="open-chat-main-text">
        <p class="title">BTS GANG~</p>
        <p class="tag">#englishonly#ipurpleyou</p>
        <img src="img/dog.jfif" class="openchat-profile">
        <span class="members">299 members |</span>
        <span class="status">Active</span>
      </div>
      
      <div class="open-chat-main-img">
        <img src="img/jungkook.jfif" class="openchat-img">
        <div class="open-post__heart-count">
          <i class="fas fa-heart fa-xs"></i><span>326</span>
        </div>
      </div>
    </div>
  </div>
  
</main>


<nav class="nav">
  <ul class="nav_ul">
    <li class="nav_li">
      <a  class ="nav_a" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
      <li class="nav_li">
        <a class ="nav_a" href="chats.html">
          <span class="nav_notification badge">1</span><i class="fa-sharp fa-solid fa-comment fa-2x"></i></a></li>
        <li class="nav_li">
        <a class ="nav_a" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></i></a></li>
        <li class="nav_li">
        <a class ="nav_a" href="more.html"><span class="nav_dot">

        </span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
  </ul>
</nav>

<div id="no-mobile">
  <span>Your screen is too big ㅠㅠ</span>
</div>

<script src="https://kit.fontawesome.com/dbdc8b0a8f.js" crossorigin="anonymous"></script> 
</body>
</html>
